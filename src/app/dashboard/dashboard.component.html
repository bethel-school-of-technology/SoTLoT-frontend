<!-- All recipes -->
<table>
    <thead>
      <th>Name</th>
      <th>Description</th>
      <th>Image</th>
    </thead>
    <tbody>
      <tr *ngFor="let recipe of recipes"> 
        <td>{{recipe.name}}</td>
        <td>{{recipe.desc}}</td>
        <td>{{recipe.imageLink}}</td>
        <button onclick="saveRecipe()">Save Recipe</button>
      </tr> 
      <td>
        <button onclick="createRecipe()">Create New Recipe</button>
      </td>
    </tbody>
</table>
