<p>recipebook-detail works!</p>

<table>
    <thead>
      <th>Name</th>
      <th>Description</th>
      <th>Ingredients</th>
      <th>Instructions</th>
      <th>Cook Time</th>
      <th>Difficulty</th>
      <th>Serving Size</th>
      <th>Image</th>
    </thead>
    <tbody>
      <tr *ngFor="let recipe of recipes">
  
        <td>{{recipe.name}}</td>
        <td>{{recipe.desc}}</td>
        <td>{{recipe.ingredients}}</td>
        <td>{{recipe.instructions}}</td>
        <td>{{recipe.cook_time}}</td>
        <td>{{recipe.difficulty}}</td>
        <td>{{recipe.serving_size}}</td>
        

        <td>
            <button (click)="delete(recipe.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
