<mat-card class="recipeDetails">
  <mat-card-header>
    <mat-card-title class="card-container-center">{{recipe.name}}</mat-card-title>
    <br>
    <mat-card-subtitle>{{recipe.desc}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{recipe.imageLink}}>
  <h3>Serving Size: {{recipe.servingSize}}</h3>
  <div class="divider">
    <mat-icon class="dividerIcon">schedule</mat-icon>
  </div>
  <h2>Commitment</h2>
  <h3>Cook Time: {{recipe.cookTime}}</h3>
  <h3>Difficulty: {{recipe.difficulty}}</h3>
  <div class="divider">
    <mat-icon class="dividerIcon">restaurant</mat-icon>
  </div>
    <h2>Ingredients</h2>
  <mat-card-content class="card-container-left">
    <ul >
      <li *ngFor="let ingredients of recipe.ingredients">{{ingredients}}</li>
    </ul>
    </mat-card-content>
    <div class="divider">
      <mat-icon class="dividerIcon">menu_book</mat-icon>
    </div>
    <h2>Instructions</h2>
    <mat-card-content class="card-container-left">
    <ol>
      <li *ngFor="let instructions of recipe.instructions">{{instructions}}</li>
    </ol>
  </mat-card-content>
  <mat-card-actions>
    <button class="save" color="primary" mat-raised-button (click)="saveRecipe()">Save</button>
  </mat-card-actions>
</mat-card>
