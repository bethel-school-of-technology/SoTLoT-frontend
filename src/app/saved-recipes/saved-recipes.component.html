<p>saved-recipes works!</p>

<table>
  <thead>
    <td>Name</td>
    <td>Description</td>
    <td>Ingredients</td>
  </thead>
<tbody>



   <!--Need to add ngFor loop-->

   <tr *ngFor="let recipe of recipes"> <!--need to change function in service/ts-->

    <td>{{recipe.name}}</td>
    <td>{{recipe.desc}}</td>
    <td>{{recipe.ingredients}}</td>

    <td>
      <a [routerLink]="['/savedrecipes', recipe.id]"><button>View</button></a>
    </td>
    <td>
      <a [routerLink]="['/savedrecipes/edit', recipe.id ]"><button>Edit</button></a>
    </td>
    <td>
      <button (click)="deleteUserRecipe(recipe.id, user.uid)">Delete</button>
    </td>

</tbody>
</table>
